{% extends 'main/base.html' %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<style>
    body {
        background-color: #f0f6fa;
        height: 100vh;
        display: flex;
        align-items: center;
        background-image: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80');
        background-size: cover;
        background-position: center;
    }

    .login-container {
        max-width: 420px;
        width: 100%;
        padding: 20px;
        margin: auto;
    }

    .login-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    /* Encabezado */
    .login-header {
        background-color: #003855; /* azul marino */
        color: white;
        text-align: center;
        padding: 20px;
    }

    .login-body {
        padding: 30px;
        background-color: white;
    }

    .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
    }

    /* Botón */
    .btn-login {
        background-color: #003855;
        border: none;
        color: white;
        padding: 10px;
        transition: all 0.3s;
    }

    .btn-login:hover {
        background-color: #002b40;
        transform: translateY(-2px);
    }

    /* Footer */
    .login-footer {
        text-align: center;
        padding: 20px;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
    }

    .link-primary {
        color: #003855;
        text-decoration: none;
    }

    .link-primary:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">

    <div class="login-card">

        <!-- Encabezado -->
        <div class="login-header">
            <h3><i class="bi bi-water me-2"></i>Marisquería El Puerto</h3>
            <p class="mb-0">Crear una nueva cuenta</p>
        </div>

        <!-- Formulario -->
        <div class="login-body">
            <form action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-login btn-lg w-100">Registrarse</button>
                </div>
            </form>
        </div>

    </div>

    <!-- Pie de página -->
    <div class="text-center mt-4">
        <p class="text-muted">&copy; 2025 Marisquería El Puerto. Todos los derechos reservados.</p>
        <p class="text-muted">
            <a href="#" class="link-primary">Términos de uso</a> | 
            <a href="#" class="link-primary">Política de privacidad</a>
        </p>
    </div>

</div>
{% endblock %}
